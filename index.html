<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg Hunt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFB6C1 100%);
            font-family: 'Comic Neue', cursive;
            background-image:
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
            background-size: 100px 100px;
        }

        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-wrapper {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.1);
            border: 4px solid #DEB887;
            max-height: 95vh;
            margin: 10px;
            flex: 1;
        }

        canvas {
            border: 4px solid #DEB887;
            background-color: #E8F5E9;
            border-radius: 10px;
        }

        #game-container {
            text-align: center;
        }
        
        #game-controls {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        #score-time {
            margin-bottom: 15px;
            font-size: 24px;
            color: #8B4513;
            font-weight: bold;
        }

        #instructions {
            margin-top: 15px;
            color: #8B4513;
            font-size: 16px;
        }

        /* Mode selection styles */
        #mode-selection {
            text-align: center;
            margin: 20px 0;
        }
        
        #mode-selection h2, #multiplayer-options h2 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .mode-buttons, .multiplayer-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .game-preview {
            margin: 20px auto;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
            border: 3px solid #DEB887;
        }
        
        .mode-button {
            padding: 15px 30px;
            font-size: 18px;
            min-width: 200px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            color: #8B4513;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 0 #8B4513;
            transition: all 0.2s;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
        }
        
        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8B4513;
        }
        
        .mode-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B4513;
        }

        .multiplayer-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #session-info {
            display: none;
            margin: 15px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid #DEB887;
            text-align: center;
        }

        #players-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .player-item .status {
            margin-left: 10px;
        }

        #results-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #DEB887;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 300px;
        }

        #results-list {
            margin-top: 15px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #DEB887;
        }

        .result-item .place {
            font-weight: bold;
            margin-right: 15px;
            color: #8B4513;
        }

        .result-item .name {
            flex-grow: 1;
        }

        .result-item .score {
            font-weight: bold;
            color: #8B4513;
        }

        .result-item .crown {
            margin-left: 10px;
            font-size: 24px;
        }

        .copy-link {
            background: none;
            border: none;
            cursor: pointer;
            color: #8B4513;
            text-decoration: underline;
            padding: 5px;
        }

        .copy-link:hover {
            color: #A0522D;
        }

        #leaderboard {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #DEB887;
            width: 280px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.1);
            margin-top: 39px;
            overflow: hidden;
            position: relative;
        }

        #leaderboard h2 {
            color: #8B4513;
            margin: 0 0 15px 0;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
            padding-bottom: 10px;
            border-bottom: 2px solid #DEB887;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            color: #8B4513;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .leaderboard-entry span {
            display: flex;
            align-items: center;
        }

        .leaderboard-entry .rank {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
            min-width: 30px;
        }

        .leaderboard-entry .player-name {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 16px;
            text-align: left;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .leaderboard-entry .score {
            font-weight: bold;
            font-size: 18px;
            color: #FF6347;
            min-width: 40px;
            text-align: right;
        }

        .leaderboard-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
        }

        .leaderboard-entry.highlight {
            animation: highlight 2s infinite;
        }

        @keyframes highlight {
            0% {
                background: rgba(255, 255, 255, 0.7);
            }

            50% {
                background: rgba(255, 215, 0, 0.3);
            }

            100% {
                background: rgba(255, 255, 255, 0.7);
            }
        }

        .loading {
            text-align: center;
            color: #8B4513;
            padding: 20px;
            font-style: italic;
        }

        .game-button {
            background: linear-gradient(to bottom, #FFD700, #FFA500);

            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 0 #8B4513;

            font-weight: bold;
            font-size: 16px;
            margin: 5px;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8B4513;
        }

        .game-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B4513;
        }

        .game-button:disabled {
            background: #CCCCCC;
            color: #666666;
            box-shadow: none;
            cursor: not-allowed;
        }

        .game-title {
            color: #8B4513;
            margin: 0 0 20px 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #player-name-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            border: 4px solid #DEB887;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }

        #player-name-modal h3 {
            color: #8B4513;
            margin-top: 0;
        }

        #player-name-modal input {
            margin: 10px 0 20px;
            padding: 15px 20px;
            width: 100%;
            border: 3px solid #DEB887;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        #player-name-modal button {
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            color: #8B4513;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 0 #8B4513;
            transition: all 0.2s;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 16px;
        }

        #player-name-modal button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8B4513;
        }

        #player-name-modal button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B4513;
        }

        .easter-egg {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-20deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .easter-egg::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .easter-egg::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 50%;
            width: 15%;
            height: 15%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        canvas {
            border: 4px solid #DEB887;
            background-color: #E8F5E9;
            border-radius: 10px;
        }
        
        #countdown-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #8B4513;
            text-shadow:
                3px 3px 0 #FFF,
                -3px -3px 0 #FFF,
                3px -3px 0 #FFF,
                -3px 3px 0 #FFF;
            z-index: 10;
            text-align: center;
            animation: scaleIn 0.5s ease-out;
            pointer-events: none; /* Allow clicks to pass through */
            width: 100%;
        }

        @keyframes scaleIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="game-wrapper">
            <div class="easter-egg" style="top: 20px; left: 20px;"></div>
            <div class="easter-egg" style="top: 40px; right: 30px;"></div>
            <div class="easter-egg" style="bottom: 30px; left: 40px;"></div>
            <div class="easter-egg" style="bottom: 50px; right: 20px;"></div>
            <div id="game-container">
                <h1 class="game-title">🐰 Easter Egg Hunt 🥚</h1>
            
            <!-- Game Mode Selection -->
            <div id="mode-selection">
                <div class="game-preview">

                <h2>Select Game Mode</h2>
                <div class="mode-buttons">

            <!-- Game UI -->

                </div>

                    Use arrow keys to move • Collect eggs • Avoid trees

            <!-- Multiplayer Options -->
            <div id="multiplayer-options" style="display: none;">

                    <button id="createSessionButton" class="game-button">Create Game</button>
                    <button id="joinSessionButton" class="game-button">Join Game</button>

                <button id="backToModeSelection" class="game-button">Back to Mode Selection</button>
            </div>

                <div id="players-list"></div>

            <div id="results-modal">
                <h2>Game Results 🏆</h2>

    <div id="leaderboard" style="display: none;">

</div>

    <script>
        const multiplayer = new MultiplayerManager();
        window.isMultiplayerMode = false;
        
        // Mode selection handlers
        document.getElementById('singlePlayerMode').addEventListener('click', () => {
            window.isMultiplayerMode = false;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'block';
            // Show the regular start button in single player mode
            document.getElementById('startButton').style.display = 'block';
            // Initialize leaderboard for single player mode
            updateLeaderboard();
        });
        
        document.getElementById('multiplayerMode').addEventListener('click', () => {
            window.isMultiplayerMode = true;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('multiplayer-options').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'none';
        });
        
        document.getElementById('backToModeSelection').addEventListener('click', () => {
            window.isMultiplayerMode = false;
            document.getElementById('mode-selection').style.display = 'block';
            document.getElementById('multiplayer-options').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('session-info').style.display = 'none';
        });

        document.getElementById('createSessionButton').addEventListener('click', async () => {
            const name = prompt('Enter your name:');
            if (!name) return;

            window.isMultiplayerMode = true;
            const sessionId = await multiplayer.createSession();
            await multiplayer.setPlayerName(name);

            // Show session info and copy link
            const sessionLink = `${window.location.href.split('?')[0]}?session=${sessionId}`;
            document.getElementById('session-link').textContent = sessionLink;
            document.getElementById('session-info').style.display = 'block';
            document.getElementById('startMultiplayerButton').style.display = 'block';
            document.getElementById('multiplayer-options').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            // Hide the regular start button in multiplayer mode
            document.getElementById('startButton').style.display = 'none';
        });

        document.getElementById('joinSessionButton').addEventListener('click', async () => {
            const sessionId = prompt('Enter session ID:');
            if (!sessionId) return;

            try {
                await multiplayer.joinSession(sessionId);
                const name = prompt('Enter your name:');
                if (!name) return;

                window.isMultiplayerMode = true;
                await multiplayer.setPlayerName(name);

                document.getElementById('session-info').style.display = 'block';
                document.getElementById('readyButton').style.display = 'block';
                document.getElementById('multiplayer-options').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                // Hide the regular start button in multiplayer mode
                document.getElementById('startButton').style.display = 'none';
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('readyButton').addEventListener('click', async () => {
            const button = document.getElementById('readyButton');
            const isReady = button.textContent === 'Ready';
            await multiplayer.setPlayerReady(isReady);
            button.textContent = isReady ? 'Not Ready' : 'Ready';
        });

        document.getElementById('startMultiplayerButton').addEventListener('click', () => {
            multiplayer.startMultiplayerGame();
        });

        function copySessionLink() {
            const link = document.getElementById('session-link').textContent;
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        }

        // Check for session ID in URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        if (sessionId) {
            // Auto-join session from URL
            (async () => {
                try {
                    // Wait for DOM to be fully loaded before proceeding
                    if (document.readyState !== 'complete') {
                        await new Promise(resolve => {
                            window.addEventListener('load', resolve);
                            // Also set a timeout just in case
                            setTimeout(resolve, 1000);
                        });
                    }
                    
                    // Try to join the session
                    await multiplayer.joinSession(sessionId);
                    
                    // Get player name
                    const name = prompt('Enter your name:');
                    if (!name) return;

                    window.isMultiplayerMode = true;
                    await multiplayer.setPlayerName(name);
                    
                    // Helper function to safely set element display
                    const safeSetDisplay = (id, display) => {
                        const element = document.getElementById(id);
                        if (element) element.style.display = display;
                    };
                    
                    // Hide mode selection and show multiplayer UI with safe element access
                    safeSetDisplay('mode-selection', 'none');
                    safeSetDisplay('game-ui', 'block');
                    safeSetDisplay('session-info', 'block');
                    safeSetDisplay('readyButton', 'block');
                    safeSetDisplay('multiplayer-controls', 'none');
                    safeSetDisplay('leaderboard', 'none');
                    safeSetDisplay('startMultiplayerButton', 'none'); // Hide start button for non-host players
                    safeSetDisplay('startButton', 'none'); // Hide single-player start button
                } catch (error) {
                    console.error('Session join error:', error);
                    alert('Error joining session: ' + error.message);
                }
            })();
        }

        window.addEventListener('beforeunload', () => {
            if (isMultiplayerMode) {
                multiplayer.leaveSession();
            }
        });
    </script>
